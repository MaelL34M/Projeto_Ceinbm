{% extends 'baseoficial.html' %}
{% load static %}
{% load bootstrap4 %}
{% block titulo %}
Editar turma
{% endblock %}
{% block section %}
<form action="{% url 'edt_turma' id %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    {% bootstrap_messages message %}
    <h1>Editar turma</h1>
    {% bootstrap_form form %}
    <button class="btn btn-secondary" type="submit">Salvar</button>
</form>
<br>
{% endblock %}
