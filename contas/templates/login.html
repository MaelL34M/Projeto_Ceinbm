{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo_login.css' %}">
</head>

<body>
    <div id="menu-login">
        <div id="login">
            {% bootstrap_messages%}
            <img id="logo" src="{% static 'img/logo_ivani.png' %}"
                alt="Logo do Centro Educacional Ivani Neri Bueno Marques">
            <h1>Entrar</h1>
            <form action="{% url 'login' %}" method="post">{% csrf_token %}
                <div>
                    <!-- <label for="email">Email:</label> -->
                    <input id="email" name="email" type="text" placeholder="Digite seu email">
                </div>
                <div>
                    <!-- <label for="senha">Senha:</label> -->
                    <input id="senha" name="senha" type="password" placeholder="Digite sua senha">
                </div>
                <button id="entrar" type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
